<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melatonin Vibes - Custom Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #e0c3fc;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: 'Fredoka', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* Prevent pull-to-refresh/scroll on mobile */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 30;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
        }

        .hud-text {
            color: white;
            text-shadow: 0 4px 10px rgba(100, 100, 255, 0.3);
        }

        #score-display {
            font-size: 2rem;
            font-weight: 600;
        }

        #combo-display {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        #feedback {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            transition: transform 0.1s, opacity 0.2s;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .upload-box {
            border: 3px dashed #6c5ce7;
            background: rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: auto;
        }

        .upload-box:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
        }

        input[type="file"] {
            display: none;
        }

        .btn-start {
            background: #6c5ce7;
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.4);
            transition: transform 0.2s, background 0.2s;
            font-family: 'Fredoka', sans-serif;
            pointer-events: auto;
            margin-top: 20px;
        }

        .btn-start:hover {
            transform: scale(1.05);
            background: #5649c0;
        }

        /* Fix: Use display none to ensure button is unclickable */
        .hidden {
            display: none !important;
        }

        /* Mode Toggle */
        .mode-toggle {
            margin-top: 20px;
            background: rgba(255,255,255,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            pointer-events: auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="game-container">
        
        <canvas id="gameCanvas"></canvas>

        <!-- Game UI -->
        <div id="ui-layer">
            <div class="flex justify-between items-start w-full">
                <div>
                    <div id="score-display" class="hud-text">Score: 0</div>
                    <div id="combo-display" class="hud-text">Combo: 0</div>
                </div>
                <div class="text-right hud-text opacity-70 text-sm">
                    <p id="song-name">Waiting for Audio...</p>
                    <p>BPM: 120 (Assumed)</p>
                </div>
            </div>
            <div id="feedback">Perfect!</div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1 class="text-5xl md:text-7xl font-bold text-[#6c5ce7] mb-2 tracking-tight text-center">DREAM RHYTHM</h1>
            <p class="text-xl text-gray-600 mb-8 font-light text-center">Upload your MP3 for perfect sync.</p>
            
            <label class="upload-box" id="upload-label">
                <div class="text-4xl mb-2">ðŸŽµ</div>
                <div class="font-bold text-[#6c5ce7] text-xl">Click to Upload Song</div>
                <div class="text-sm text-gray-500 mt-1">Supports MP3, WAV</div>
                <input type="file" id="audio-file" accept="audio/*">
            </label>

            <div class="mode-toggle">
                <label class="flex items-center gap-2 cursor-pointer text-gray-700 font-bold">
                    <input type="checkbox" id="auto-gen-mode" class="w-5 h-5">
                    Auto-Generate Notes? 
                </label>
                <span class="text-xs text-gray-500 block">(Check this if not using "Dancin")</span>
            </div>

            <div id="loading-msg" class="text-[#6c5ce7] font-bold mt-4 hidden">Processing Audio...</div>
            <button id="start-btn" class="btn-start hidden" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script>
        // --- Constants ---
        const BPM = 120; 
        const BEAT_INTERVAL = 60 / BPM; 
        const TRAVEL_TIME_BEATS = 4; 
        const HIT_WINDOW = 0.15; 
        
        // Colors
        const COLORS = {
            bg: '#e0c3fc',
            primary: '#6c5ce7', // Purple
            secondary: '#00cec9', // Teal
            accent: '#fd79a8', // Pink
            white: '#ffffff',
            grid: 'rgba(255,255,255,0.3)',
            skin: '#ffeaa7',
            hoodie: '#a29bfe',
            darkPurple: '#5649c0'
        };

        // --- Audio Context & State ---
        let audioCtx;
        let audioBuffer;
        let audioSource;
        let analyser;
        let dataArray;
        
        let isPlaying = false;
        let startTime = 0;
        let gameTime = 0;
        let score = 0;
        let combo = 0;
        let notes = [];
        let particles = [];
        let zzzParticles = [];
        let pulseRings = [];

        // --- Canvas Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- File Upload Handling ---
        const fileInput = document.getElementById('audio-file');
        const startBtn = document.getElementById('start-btn');
        const loadingMsg = document.getElementById('loading-msg');
        const uploadLabel = document.getElementById('upload-label');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;

            document.getElementById('song-name').innerText = `Song: ${file.name}`;
            uploadLabel.classList.add('hidden');
            loadingMsg.classList.remove('hidden');
            loadingMsg.innerText = "Decoding Audio...";

            const reader = new FileReader();
            reader.onload = function(ev) {
                initAudio(ev.target.result);
            };
            reader.readAsArrayBuffer(file);
        });

        function initAudio(arrayBuffer) {
            // Create context if not exists
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            audioCtx.decodeAudioData(arrayBuffer, (buffer) => {
                audioBuffer = buffer;
                loadingMsg.classList.add('hidden');
                startBtn.classList.remove('hidden');
                
                if(document.getElementById('auto-gen-mode').checked) {
                    generateAutoMap(buffer);
                } else {
                    generateDancinMap(buffer.duration);
                }

            }, (e) => {
                loadingMsg.innerText = "Error decoding audio file.";
                console.error(e);
            });
        }

        // --- Note Generation ---

        function generateDancinMap(duration) {
            notes = [];
            let totalBeats = (duration / 60) * 120; 
            let noteCount = 0;

            for(let i = 0; i < totalBeats; i++) {
                let shouldSpawn = false;
                let type = 'beat';
                let side = 'right'; 

                if(i > 8 && i < 32 && i % 4 === 0) shouldSpawn = true;
                
                else if(i >= 32 && i < 96) {
                    shouldSpawn = true;
                    if(i % 8 === 7) {
                        notes.push({ beatIndex: i + 0.5, hit: false, type: 'offbeat', side: 'right' });
                    }
                }
                
                else if(i >= 96 && i < 128) {
                     if(i % 2 === 0) shouldSpawn = true;
                }
                
                else if(i >= 128) {
                    shouldSpawn = true;
                    if(Math.random() > 0.8 && i%2===0) notes.push({ beatIndex: i + 0.5, hit: false, type: 'offbeat', side: 'right' });
                }

                if(shouldSpawn) {
                    noteCount++;
                    if (noteCount % 8 === 0) side = 'both';
                    else if (noteCount % 2 === 0) side = 'left';
                    else side = 'right';

                    notes.push({ beatIndex: i, hit: false, type: 'beat', side: side });
                }
            }
        }

        function generateAutoMap(buffer) {
            notes = [];
            const rawData = buffer.getChannelData(0);
            const sampleRate = buffer.sampleRate;
            const step = sampleRate / 4; 
            let noteCount = 0;

            for (let i = 0; i < rawData.length; i += step) {
                let max = 0;
                for(let j=0; j < step && i+j < rawData.length; j++) {
                    const val = Math.abs(rawData[i+j]);
                    if(val > max) max = val;
                }

                if(max > 0.5) { 
                    const time = i / sampleRate;
                    const beatIndex = time / BEAT_INTERVAL;
                    
                    if(notes.length === 0 || beatIndex - notes[notes.length-1].beatIndex > 0.5) {
                         noteCount++;
                         let side = 'right';
                         if(max > 0.8) side = 'both'; 
                         else if(noteCount % 2 === 0) side = 'left';
                         
                         notes.push({ 
                             beatIndex: beatIndex, 
                             hit: false, 
                             type: max > 0.8 ? 'offbeat' : 'beat',
                             side: side
                         });
                    }
                }
            }
        }

        // --- Game Loop ---

        function startGame() {
            // BUG FIX: Prevent starting if already playing to avoid overlap
            if (isPlaying) return;

            document.getElementById('start-screen').classList.add('hidden');
            
            // Stop any existing source just in case
            if (audioSource) {
                try { audioSource.stop(); } catch(e) {}
            }

            // Resume context if suspended (browsers require user gesture)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            audioSource = audioCtx.createBufferSource();
            audioSource.buffer = audioBuffer;
            
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            audioSource.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            audioSource.start(0);
            startTime = audioCtx.currentTime;
            
            score = 0;
            combo = 0;
            pulseRings = [];
            updateScore();
            
            isPlaying = true;
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            if(!isPlaying) return;
            
            gameTime = audioCtx.currentTime - startTime;
            
            if(gameTime > audioBuffer.duration) {
                isPlaying = false;
                showFeedback("Complete!", COLORS.primary);
                return;
            }

            updateLogic();
            render();
            requestAnimationFrame(gameLoop);
        }

        function updateLogic() {
            const currentBeat = gameTime / BEAT_INTERVAL;
            
            notes.forEach(note => {
                if (!note.hit && !note.missed && note.beatIndex < currentBeat - (HIT_WINDOW / BEAT_INTERVAL)) {
                    note.missed = true;
                    combo = 0;
                    showFeedback("Miss", '#ff7675');
                    updateScore();
                }
            });

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].life -= 0.025;
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            for (let i = pulseRings.length - 1; i >= 0; i--) {
                pulseRings[i].radius += 5;
                pulseRings[i].opacity -= 0.03;
                if (pulseRings[i].opacity <= 0) pulseRings.splice(i, 1);
            }

            if (Math.random() < 0.02) {
                 zzzParticles.push({
                     x: width/2 + (Math.random() * 40 - 20),
                     y: height/2 - 50,
                     vx: Math.random() * 0.5 - 0.25,
                     vy: -0.5 - Math.random() * 0.5,
                     life: 1,
                     scale: 0
                 });
            }
            for (let i = zzzParticles.length - 1; i >= 0; i--) {
                zzzParticles[i].life -= 0.005;
                zzzParticles[i].x += zzzParticles[i].vx;
                zzzParticles[i].y += zzzParticles[i].vy;
                if (zzzParticles[i].life > 0.8) zzzParticles[i].scale += 0.02;
                if (zzzParticles[i].life <= 0) zzzParticles.splice(i, 1);
            }
        }

        function inputAction(e) {
            if (!isPlaying) return;
            if (e.type === 'keydown' && e.code !== 'Space') return;

            // Fix: Prevent default touch behavior to avoid ghost mouse clicks and scrolling
            if (e.type === 'touchstart') {
                e.preventDefault();
            }

            // Basic Debounce for mouse/touch overlap if needed (handled by preventDefault primarily)
            
            const currentBeat = gameTime / BEAT_INTERVAL;
            let hitNote = null;
            let minDiff = Infinity;
            
            for (let note of notes) {
                if (note.hit || note.missed) continue;
                const diff = Math.abs(note.beatIndex - currentBeat);
                if (diff * BEAT_INTERVAL <= HIT_WINDOW) {
                    if (diff < minDiff) {
                        minDiff = diff;
                        hitNote = note;
                    }
                }
            }

            if (hitNote) {
                hitNote.hit = true;
                const timing = minDiff * BEAT_INTERVAL;
                const cx = width / 2;
                const cy = height / 2;

                if (timing < 0.05) {
                    score += 100; combo++; showFeedback("Perfect!", COLORS.primary);
                    spawnPulseRing(cx, cy, COLORS.primary);
                } else if (timing < 0.1) {
                    score += 50; combo++; showFeedback("Good", COLORS.secondary);
                    spawnPulseRing(cx, cy, COLORS.secondary);
                } else {
                    score += 20; combo++; showFeedback("Okay", COLORS.accent);
                }
                
                catcher.scale = 1.4; 
                createExplosion(cx, cy, hitNote.type === 'offbeat' ? COLORS.accent : COLORS.secondary);

            }
            updateScore();
        }

        window.addEventListener('keydown', inputAction);
        // Use { passive: false } to ensure preventDefault works on modern browsers
        window.addEventListener('touchstart', inputAction, { passive: false });
        window.addEventListener('mousedown', inputAction);

        // --- Rendering ---

        const catcher = { baseScale: 1, scale: 1 };

        function render() {
            ctx.clearRect(0, 0, width, height);

            analyser.getByteFrequencyData(dataArray);
            let bassTotal = 0;
            for(let i=0; i<10; i++) bassTotal += dataArray[i];
            const bassAvg = bassTotal / 10; 
            const bassNorm = bassAvg / 255; 

            const currentBeat = gameTime / BEAT_INTERVAL;
            const cx = width / 2;
            const cy = height / 2;

            // Grid
            ctx.strokeStyle = COLORS.grid;
            ctx.lineWidth = 2 + (bassNorm * 5); 
            const gridSize = 100;
            const offset = (gameTime * 100) % gridSize; 
            
            ctx.beginPath();
            for(let x = 0; x <= width; x += gridSize) {
                ctx.moveTo(x - offset, 0);
                ctx.lineTo(x - offset, height);
            }
            ctx.stroke();

            // Pulse Rings
            pulseRings.forEach(ring => {
                ctx.beginPath();
                ctx.arc(ring.x, ring.y, ring.radius, 0, Math.PI * 2);
                ctx.strokeStyle = ring.color || COLORS.white;
                ctx.lineWidth = 4;
                ctx.globalAlpha = ring.opacity;
                ctx.stroke();
            });
            ctx.globalAlpha = 1;

            // Character
            catcher.scale += (catcher.baseScale - catcher.scale) * 0.1;
            const beatBop = bassNorm * 0.2; 
            const finalScale = catcher.scale + beatBop;
            drawCharacter(ctx, cx, cy, finalScale);

            // Zzz
            zzzParticles.forEach(z => {
                ctx.globalAlpha = z.life;
                ctx.fillStyle = COLORS.white;
                ctx.font = `bold ${20 * z.scale}px 'Fredoka'`;
                ctx.fillText("Z", z.x, z.y);
            });
            ctx.globalAlpha = 1;

            // Notes
            notes.forEach(note => {
                if (note.hit) return;
                const timeToHit = (note.beatIndex - currentBeat) * BEAT_INTERVAL;
                
                if (timeToHit > -0.5 && timeToHit < 2) {
                    const distance = timeToHit * 400; 
                    const bob = Math.sin(gameTime * 8) * 15;
                    let alpha = 1;
                    if (note.missed) alpha = 0.5;
                    ctx.globalAlpha = alpha;
                    
                    const color = note.type === 'offbeat' ? COLORS.accent : COLORS.secondary;

                    if (note.side === 'right') {
                        drawOrb(ctx, cx + distance, cy + bob, 20, color);
                    } 
                    else if (note.side === 'left') {
                        drawOrb(ctx, cx - distance, cy + bob, 20, color);
                    } 
                    else if (note.side === 'both') {
                        drawOrb(ctx, cx + distance, cy + bob, 20, color);
                        drawOrb(ctx, cx - distance, cy + bob, 20, color);
                    }
                    
                    ctx.globalAlpha = 1;
                }
            });

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function drawCharacter(ctx, x, y, scale) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);
            ctx.translate(0, 20);

            // Hoodie Body
            ctx.fillStyle = COLORS.hoodie;
            ctx.beginPath(); ctx.ellipse(0, 50, 60, 50, 0, Math.PI, 0); ctx.fill();
            ctx.beginPath(); ctx.rect(-60, 0, 120, 50); ctx.fill();

            // Head Back
            ctx.fillStyle = COLORS.darkPurple;
            ctx.beginPath(); ctx.arc(0, 0, 55, 0, Math.PI * 2); ctx.fill();

            // Face
            ctx.fillStyle = COLORS.skin;
            ctx.beginPath(); ctx.arc(0, 5, 40, 0, Math.PI * 2); ctx.fill();
            
            // Rim
            ctx.strokeStyle = COLORS.hoodie; ctx.lineWidth = 10;
            ctx.beginPath(); ctx.arc(0, 2, 50, 0.1, Math.PI - 0.1, true); ctx.stroke();

            // Eyes
            ctx.strokeStyle = '#2d3436'; ctx.lineWidth = 3; ctx.lineCap = 'round';
            ctx.beginPath(); ctx.arc(-15, 5, 8, 0, Math.PI, false); ctx.stroke();
            ctx.beginPath(); ctx.arc(15, 5, 8, 0, Math.PI, false); ctx.stroke();

            // Headphones
            ctx.fillStyle = COLORS.secondary;
            ctx.beginPath(); ctx.ellipse(-55, 0, 15, 35, 0, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.ellipse(55, 0, 15, 35, 0, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = COLORS.secondary; ctx.lineWidth = 6;
            ctx.beginPath(); ctx.arc(0, -10, 55, Math.PI, 0); ctx.stroke();

            ctx.restore();
        }

        function drawOrb(ctx, cx, cy, radius, color) {
            ctx.shadowBlur = 20; ctx.shadowColor = color;
            ctx.fillStyle = COLORS.white; ctx.beginPath(); ctx.arc(cx, cy, radius, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = 0;
            ctx.fillStyle = color; ctx.globalAlpha = 0.8; ctx.beginPath(); ctx.arc(cx, cy, radius * 0.8, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = COLORS.white; ctx.globalAlpha = 0.9; ctx.beginPath(); ctx.arc(cx - radius*0.3, cy - radius*0.3, radius * 0.2, 0, Math.PI * 2); ctx.fill();
            ctx.globalAlpha = 1;
        }

        function updateScore() {
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('combo-display').innerText = `Combo: ${combo}`;
        }

        function showFeedback(text, color) {
            const el = document.getElementById('feedback');
            el.innerText = text; el.style.color = color; el.style.opacity = 1;
            el.style.transform = 'translate(-50%, -50%) scale(1.5)';
            setTimeout(() => { el.style.opacity = 0; el.style.transform = 'translate(-50%, -50%) scale(1)'; }, 500);
        }

        function spawnPulseRing(x, y, color) {
            pulseRings.push({ x: x, y: y, radius: 60, opacity: 1, color: color });
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<20; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 25, 
                    vy: (Math.random() - 0.5) * 25, 
                    life: 1, color: color, 
                    size: Math.random() * 8 + 4 
                });
            }
        }
    </script>
</body>
